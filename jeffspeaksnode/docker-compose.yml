version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    # Mount pnpm store for faster rebuilds (optional)
    volumes:
      - pnpm-store:/root/.local/share/pnpm/store

volumes:
  pnpm-store: